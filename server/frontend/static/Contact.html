<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/bootstrap.min.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('https://www.creelighting.com/static/f280059a875a109e6a7258b4ed2b333b/99600/image_LTG_Palmen_Auto-RacineWI_Upgrade_111513-003-R.jpg');
      background-size: cover;
      background-position: center;
    }

    .contact-details {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
    }

    .contact-details h2 {
      margin-top: 0;
      font-size: 32px;
      color: #333;
    }

    .contact-details p {
      font-size: 18px;
      color: #666;
      margin-bottom: 15px;
    }

    .contact-details p:last-child {
      margin-bottom: 0;
    }

    .contact-details a {
      color: #007bff;
      text-decoration: none;
    }

    .contact-details a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="contact-details">
      <h2>Contact Us</h2>
      <p>Got questions about our inventory or services?</p>
      <p>Reach out to us:</p>
      <p>Email: <a href="mailto:info@example.com">info@example.com</a></p>
      <p>Phone: <a href="tel:1234567890">123-456-7890</a></p>
      <p>Address: 123 Car Street, Auto City, USA</p>
    </div>
  </div>
</body>
</html>
